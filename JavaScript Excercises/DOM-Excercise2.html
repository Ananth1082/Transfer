<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input placeholder="type something"  onkeyup="prtsrc(event.key)">
  <h4 id="textbox"></h4>
  <script>
     let text='';
   function prtsrc(c) {
    if(c==='Backspace') return;
    text=text+c;
    document.querySelector('#textbox').innerHTML=text;
   }
  </script>
</body>
</html>
