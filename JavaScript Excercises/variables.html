<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>variables</title>
</head>
<body>
  <h1>Cart Quantity</h1>
  <button onclick="console.log(`Cart quantity ${cart}`)">Show quantity</button>
  <button onclick="console.log(`Cart quantity ${++cart}`)">Add to cart</button>
  <button onclick="
  cart+=2;
  console.log(`Cart quantity ${cart}`)">+2</button>
  <button onclick="
  cart+=3;
  console.log(`Cart quantity ${cart}`)">+3</button>
  <button onclick="
  cart=0;
  console.log(`Cart was reset`)">Reset cart</button>
  <script>
    let  cart = 0;
  </script>
</body>
</html>
